<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>

    <div class="instagram-wrapper">

        <!-- Coluna da Direta -->
        <div class="instagram-Phone">
            <img src="./img/instagramCelular.png" alt="Celular">
        </div>

        <!-- Coluna da Esquerda -->
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagramLogo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-Photo">
                    <img src="./img/perfil.jpg" alt="Foto do Perfil">
                </div>

                <a href="" class="instagram-login">Continue como @NickiMinaj</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é NickiMinaj?</p>
                <P class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </P>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="imageAppsDownloads">
                    <a href="#" class="app-download"></a>
                    <a href="#" class='app-download'></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
